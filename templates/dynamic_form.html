<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ award_type.name }} Submission</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      animation: modalopen 0.5s;
    }
    @keyframes modalopen {
      from {opacity: 0; transform: translateY(-50px)}
      to {opacity: 1; transform: translateY(0)}
    }
    .close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="formModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>{{ award_type.name }}</h2>
    <form id="submissionForm">
      {% for field in award_type.form_fields %}
      <div class="form-group">
        <label for="{{ field.name }}">{{ field.label }}</label>
        {% if field.type == 'text' %}
          <input type="text" id="{{ field.name }}" name="{{ field.name }}" {% if field.required %}required{% endif %}>
        {% elif field.type == 'number' %}
          <input type="number" id="{{ field.name }}" name="{{ field.name }}" {% if field.required %}required{% endif %}>
        {% elif field.type == 'email' %}
          <input type="email" id="{{ field.name }}" name="{{ field.name }}" {% if field.required %}required{% endif %}>
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
    <div id="successMessage" style="display:none;">
      <p>ðŸŽ‰ Thank you for your submission!</p>
    </div>
  </div>
</div>

<script>
  // Automatically show modal when page loads
  document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('formModal');
    modal.style.display = 'block';
    
    // Close modal when X is clicked
    document.querySelector('.close').addEventListener('click', function() {
      modal.style.display = 'none';
    });
    
    // Handle form submission
    document.getElementById('submissionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);
      
      fetch('/submit/{{ award_type.id }}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('submissionForm').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => {
          document.getElementById('formModal').style.display = 'none';
        }, 2000);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  });
</script>

</body>
</html>
