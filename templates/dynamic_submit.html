<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ award_type.name }} Submission Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #dce0ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-wrapper {
      background-color: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      opacity: 0;
      transform: translateY(40px);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      transition: 0.3s ease;
      font-size: 1rem;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #4b6cb7;
      outline: none;
      box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
    }

    button {
      background: #4b6cb7;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3a55a4;
    }

    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

<div class="form-wrapper" id="formBox">
  <h2>{{ award_type.name }} Submission Form</h2>
  <form method="POST">
    {% for field in fields %}
      <div class="form-group">
        <label for="{{ field.name }}">{{ field.label }}</label>
        {% if field.type == 'textarea' %}
          <textarea name="{{ field.name }}" id="{{ field.name }}" {% if field.required %}required{% endif %}></textarea>
        {% else %}
          <input type="{{ field.type }}" name="{{ field.name }}" id="{{ field.name }}" {% if field.required %}required{% endif %} />
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit">Submit</button>
    {% if success %}
      <p class="success" id="successMsg">ðŸŽ‰ Submitted Successfully!</p>
    {% endif %}
  </form>
</div>

<script>
  gsap.to(".form-wrapper", {
    y: 0,
    opacity: 1,
    duration: 1.2,
    ease: "power3.out"
  });
</script>

</body>
</html>
